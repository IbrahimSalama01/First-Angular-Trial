<div
  class="p-6 min-h-[90vh] flex flex-col items-center justify-center bg-gray-50"
>
  <p class="font-bold text-3xl pb-10 text-gray-800">Products</p>
  <p-carousel
    [value]="products"
    [numVisible]="4"
    [numScroll]="2"
    [responsiveOptions]="productsResponsiveOptions"
    [circular]="false"
    class="w-full max-w-screen"
  >
    <ng-template let-product #item>
      <app-product-card [product]="product"></app-product-card>
    </ng-template>
  </p-carousel>
</div>
