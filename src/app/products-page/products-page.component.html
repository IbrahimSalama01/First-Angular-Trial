<div class="flex flex-wrap justify-center px-2">
@for(product of products;track product.id){
<app-product-card class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4" [product]="product"></app-product-card>
}
@defer (on viewport) {
  @for(product of moreProducts;track product.id){
    <app-product-card class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4" [product]="product"></app-product-card>
  }  } @placeholder(minimum 5s) {
    <h3 class="mx-auto"> Loading...</h3>
  }

</div>
